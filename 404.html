<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Joanna Portfolio</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      var pathSegmentsToKeep = 1;

      var l = window.location;
      var basePath = '/joannaPortfolio/';
      
      // Check if we're on GitHub Pages
      if (l.hostname === 'amit0101.github.io') {
        // Get the path after the base path
        var path = l.pathname.replace(basePath, '');
        
        // If we're at the root, just redirect to the base path
        if (path === '') {
          l.replace(l.origin + basePath);
        } else {
          // Otherwise, redirect to the base path with the route as a query parameter
          l.replace(
            l.origin + basePath + '?p=' + path
          );
        }
      }
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
